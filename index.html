<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orkut | Entre ou cadastre-se.</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="logo">
      <img src="logo.png" alt="Orkut logo" />
    </div>

    <div class="container">
      <div class="fields">
        <div class="fields__title">
          <p id="field__title">
            Acesse o <span class="pink-font">Orkut</span>
            com a sua conta
            <span style="color: #4361ee">G</span
            ><span style="color: #e8258e">o</span
            ><span style="color: #ffbe0b">o</span
            ><span style="color: #4361ee">g</span
            ><span style="color: #06d6a0">l</span
            ><span style="color: #e8258e">e</span>!
          </p>
        </div>
        <div class="fields__textboxs">
          <input
            type="email"
            name=""
            placeholder="E-mail ou número de celular"
            id="field__email"
          />
          <input type="password" name="" placeholder="Senha" id="field__pass" />
        </div>
        <div class="fields__remember">
          <input type="checkbox" name="" id="field__remember" />
          <label for="field__remember">Lembrar sempre do meu acesso</label>
        </div>
        <div class="fields__buttons">
          <button id="btnlogin">Entrar</button>
        </div>
        <div class="fields__recovery">
          <a href="#">Esqueci minha senha ou e-mail</a>
        </div>
        <div class="fields__create">
          <a href="#"
            >Não tem conta? <span class="pink-font">Criar agora</span></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
